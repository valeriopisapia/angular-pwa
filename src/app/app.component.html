<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Beers list</span>
    </mat-toolbar-row>
</mat-toolbar>
<main>
    <mat-card *ngFor="let item of items">
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img src="{{item.image_url}}" alt="" width="150" />
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>

</main>
